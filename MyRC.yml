apiVersion: v1
kind: ReplicationController
metadata:
  name: myonlineapp-rc
spec:
   replicas: 3
   selector: 
     app: myonlineapp
     version: 2.6.2
   template:                                     
     metadata:
       labels:
          app: myonlineapp
          version: 2.6.2
     spec:
        containers:
        - name: myonlineapp-container
          image: nbktechnosys/myjavaimage11nov22:1
          ports:
          - containerPort: 8080 
