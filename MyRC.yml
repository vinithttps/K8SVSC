apiVersion: v1
kind: ReplicationController
metadata:
  name: myvertexapp-rc
spec:
   replicas: 2
   selector: 
     app: myvertexapp
     version: 2.6.3
   template:                                     
     metadata:
       labels:
          app: myvertexapp
          version: 2.6.3
     spec:
        containers:
        - name: myonlineapp-container
          image: vinithttps/mywarimage11323:1
          ports:
          - containerPort: 8080 
